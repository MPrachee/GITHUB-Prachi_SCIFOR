<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <h2>JavaScript Variables</h2>

<p>x, y, and z are var variables. <br/><br/>
    var x = 15 <br/>
    var y = 12 <br/>
    var z = x + y
</p>

<p id="demo"></p>

<script>
var x = 15;
var y = 12;
var z = x + y;
document.getElementById("demo").innerHTML = 
"The value of z is: " + z;
</script>

</body>
</html>
