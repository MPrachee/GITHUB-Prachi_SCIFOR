<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1, h2, p {
            text-align: center;
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Second heading</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea cupiditate voluptate nisi nobis optio 
        eaque voluptas dicta eum. Nesciunt earum cupiditate ipsum sit dolore accusamus ut ex 
        asperiores optio tempore.
    </p>
</body>
</html>
