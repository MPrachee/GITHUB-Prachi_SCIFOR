<!-- break statement -->

<script>
let content = "";
let i;
for (i = 1; i < 1000; i++) {
    if (i === 6) {
        break;
    }
    content += " " + i + "\n"
}
console.log(content);

// continue statement
let contents = "";
let j;
for (j = 1; j < 7; j++) {
    if (j === 4) {
        continue;
    }
    contents += " " + j + "\n";
}
console.log(contents);
</script>
