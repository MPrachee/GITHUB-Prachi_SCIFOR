<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: darkgray;
    }
    </style>
<body>
    <h2>HTML Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>John Doe</td>
        <td>john@gmail.com</td>
        <td>28</td>
    </tr>

    <tr>
        <td>Jenny</td>
        <td>jenny@gmail.com</td>
        <td>23</td>
    </tr>

    <tr>
        <td>Kyle</td>
        <td>kyle@gmail.com</td>
        <td>25</td>
    </tr>
</table>
</body>
</html>
