<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons using Foundation Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>
    <div class="container"></div>
        <h1>Buttons using Foundation Classes</h1>
    
        <button class="button">Primary Button</button>
        <button class="button secondary">Secondary Button</button>
        <button class="button success">Success Button</button>
        <button class="button alert">Alert Button</button>
        <button class="button hollow">Hollow Button</button>
        <button class="button disabled">Disabled Button</button>
        <button class="button expanded">Expanded Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
