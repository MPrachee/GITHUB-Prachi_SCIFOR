<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .first {
            color: cadetblue;
        }

        .second {
            background-color: darkcyan;
            color: black;
        }

        .para {
            background-color: darkgrey;
            color: darkorchid;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="first">This is first heading!</h1>
    <h2 class="second">This is second heading!</h2>
    <div class="para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem neque magnam quaerat enim numquam, ullam eos soluta, non veritatis vel in molestiae error commodi labore ab ipsa. Laborum, vitae a?</p>
    </div>
</body>
</html>
