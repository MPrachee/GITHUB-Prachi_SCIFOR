<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h2>HTML Forms</h2>

<form>
    <label for="fname">First name:</label><br><br>
    <input type="text" id="fname" name="fname" value="John"><br><br>
    <label for="lname">Last name:</label><br><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>

    <p><b>Choose your Web language: </b></p>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html"><i>HTML</i></label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css"><i>CSS</i></label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript"><i>JavaScript</i></label><br><br>

    <p><b>Submit the form</b></p>
    <input type="checkbox" id="yes" name="yes1" value="yes">
    <label for="yes1">Yes</label><br>
    <input type="checkbox" id="no" name="no2" value="no">
    <label for="no2">No</label><br><br>

    <input type="submit" value="Submit"><br>
</form>
</body>
</html>
