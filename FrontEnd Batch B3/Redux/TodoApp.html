<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux@4.1.0/dist/redux.js"></script>
    <script src="https://unpkg.com/@babel/standalone"></script>
    <title>Todo App using Redux</title>

    <style>
        body {
            background-color: #CCDF92;
        }

        .div {
            height: 400px;
            width: 400px;
            background-color: #F4F8D3;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;

        }

        h1 {
            text-align: center;
            color: #73C7C7;
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #F0A04B;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #E195AB;
            color: #000000;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const addTodo = (text) => ({ type: 'ADD_TODO', text });
        const removeTodo = (index) => ({ type: 'REMOVE_TODO', index });

        const todoReducer = (state = [], action) => {
            switch (action.type) {
                case 'ADD_TODO':
                    return [...state, action.text];
                case 'REMOVE_TODO':
                    return state.filter((_, index) => index !== action.index);
                default:
                    return state;
            }
        };

        const store = Redux.createStore(todoReducer);

        function TodoApp() {
            const [newTodo, setNewTodo] = React.useState('');
            const todos = store.getState();

            const handleAddTodo = () => {
                if (newTodo.trim()) {
                    store.dispatch(addTodo(newTodo));
                    setNewTodo('');
                }
            };

            const handleChange = (e) => {
                setNewTodo(e.target.value);
            };

            return (
                <div class="div">
                    <h1>Todo App</h1>
                    <input
                        type="text"
                        value={newTodo}
                        onChange={handleChange}
                        placeholder="Enter new task"
                    />
                    <button onClick={handleAddTodo}>Add Todo</button>
                    <h1>Tasks</h1>
                    <ul>
                        {todos.map((todo, index) => (
                            <li key={index}>
                                {todo}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<TodoApp />, document.getElementById('root'));
    </script>
</body>
</html>
