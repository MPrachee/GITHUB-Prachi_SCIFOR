<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional Component</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
    }

    .container {
    border: 2px solid #2A3335;
    border-radius: 20px;
    background-color: #FFCFEF;
    padding: auto;
    width: 80vh;
    height: 60vh;
    padding-top: 10%;
    }

    h1 {
        background-color: #7776B3;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    function UserDetails(props) {
        return (
        <div className="container">

            <h1>USER DETAILS</h1>
            <h3>Name: {props.name}</h3>
            <h3>Age: {props.age}</h3>
            <h3>Email: {props.email}</h3>
            <h3>Mobile No: {props.mobileNo}</h3>
            <h3>City: {props.city}</h3>
            </div>
        );
    }

    function App() {
        const user = {
        name: "Sara",
        age: 24,
        email: "sarak.98@gmail.com",
        mobileNo: "+91 7233853467",
        city: "Mumbai"
    };
    
    return (
        <div>
            <UserDetails
            name={user.name}
            age={user.age}
            email={user.email}
            mobileNo={user.mobileNo}
            city={user.city} />
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
