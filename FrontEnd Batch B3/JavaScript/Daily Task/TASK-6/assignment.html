<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Assignment Operators</h2>

    <script>
        let p = 20;
        let q = 8;

        p += q;
        console.log(p);

        p -= q;
        console.log(p);

        p *= q;
        console.log(p);

        p /= q;
        console.log(p);

        p %= q;
        console.log(p);
    </script>
</body>
</html>
