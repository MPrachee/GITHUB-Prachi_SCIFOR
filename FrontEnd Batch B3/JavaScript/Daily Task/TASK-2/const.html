<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <h2>JavaScript Variables</h2>

<p>a, b, and c are const variables. <br/>
    const a = 17 <br/>
    const b = 33 <br/>
    const c = a + b
</p>

<p id="demo"></p>

<script>
const a = 17;
const b = 33;
const c = a + b;
document.getElementById("demo").innerHTML =
"The value of c is: " + c;
</script>

</body>
</html>
